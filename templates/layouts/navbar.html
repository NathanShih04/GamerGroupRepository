This HTML is setup as a fragment allowing it to be "included" by other HTML files via Jinja2
-->
<!DOCTYPE html>
<html>
<head>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <li class="nav-link" href={{ url_for('everitt') }}>Everitt</li>
